<ActionBar title="Details" class="action-bar"></ActionBar>

<GridLayout rows="*" columns="*,*" width="200" height="150" class="page">
    <StackLayout row="0" col="0" colSpan="2" class="tile">
        <StackLayout class="tile-title">
            <Label class="h2 text-center" textWrap="true" [text]="item.name"></Label>
        </StackLayout>
        <Label class="h1 text-center" textWrap="true" [text]="item.role"></Label>
        <Label class="h2 text-center" textWrap="true" [text]="item.summary"></Label>
    </StackLayout>        
</GridLayout>
